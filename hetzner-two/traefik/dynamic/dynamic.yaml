http:
  routers:
    paperless:
      rule: Host(`paperless.gustavocastro.com`)
      entryPoints:
        - websecure
      service: paperless
      tls: {}
    homepage:
      rule: Host(`home.gustavocastro.com`)
      entryPoints:
        - websecure
      service: homepage
      tls: {}
    linkwarden:
      rule: Host(`linkwarden.gustavocastro.com`)
      entryPoints:
        - websecure
      service: linkwarden
      tls: {}
  services:
    paperless:
      loadBalancer:
        servers:
          - url: "http://hetzner-one:8000"
    homepage:
      loadBalancer:
        servers:
          - url: "http://hetzner-one:3000"
    linkwarden:
      loadBalancer:
        servers:
          - url: "http://49.12.231.90:3001"