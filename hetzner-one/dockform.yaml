docker:
  context: hetzner-one
  identifier: homeserver

sops:
  age:
    key_file: ${AGE_KEY_FILE}

secrets:
  sops:
    - secrets.env

stacks:
  paperless:
    root: ./paperless
    secrets:
      sops:
        - secrets.env
  linkwarden:
    root: ./linkwarden
    secrets:
      sops:
        - secrets.env
  papra:
    root: ./papra
  beszel:
    root: ./beszel
    secrets:
      sops:
        - secrets.env
  cloudreve:
    root: ./cloudreve

volumes:
  paperless-data:
  paperless-media:
  paperless-export:
  paperless-consume:
  paperless-redis:
  linkwarden_pgdata:
  linkwarden_data:
  papra: 
  cloudreve_data:
  cloudreve_redis:
  